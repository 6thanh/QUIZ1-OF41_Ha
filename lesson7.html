    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        let banKinh = prompt("Nhâp vào bán kính (đơn vị tính: m)");
        //alert("Chu vi hình tròn = " + banKinh*2*3.14 + "m");
        //alert("Diện tích hình tròn = " + banKinh*banKinh*3.14 + "m2");
        document.write("Chu vi hình tròn = " + banKinh*2*3.14 + "m");
        document.write("<br>");
        document.write("Diện tích hình tròn = " + banKinh*banKinh*3.14 + "m2");;
    </script>
</body>
